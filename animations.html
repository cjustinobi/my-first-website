<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Animations</title>
    <meta name="tags" content="" />
    <meta name="keywords" content="css3 animations" />
    <meta name="description" content="CSS animations in action. Don't make me angry!" />
    <meta name="author" content="Michael Palermo" />
 
    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-light.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>
 
    <link href="animations.css" rel="stylesheet" />
    <script src="animations.js"></script>
</head>
<body>
    <div class="animations fragment">
	<script>
	(function () {
    "use strict";
 
    WinJS.UI.Pages.define("/demos/animations/animations.html", {
        ready: function (element, options) {
            // TODO: Initialize the page here.
            boxAngry.addEventListener("animationstart", function (arg) {
                boxAngry.innerText = "Angry";
            });
            boxAngry.addEventListener("animationiteration", function (arg) {
                 
            });
            boxAngry.addEventListener("animationend", function (arg) {
                 
            });
     
            boxAngry.onclick = function() {
                boxAngry.classList.toggle("animate-get-angry");
            };
        }
    });
})();
	</script>
	
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled type="button"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Animations</span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">
            <p class="box" id="boxAngry">Don't Click Me!<br />(makes me angry)</p>
        </section>
    </div>
	
	
</body>
</html>
